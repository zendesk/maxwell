language: java
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
branches:
  only: master
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install pastebinit
install: true
script:
  - ./travis.sh
after_script:
  - pastebinit -i test.log
env:
  matrix:
    - MYSQL_VERSION=5.5
    - MYSQL_VERSION=5.6
    - MYSQL_VERSION=5.7
    - GTID_MODE=1
      MYSQL_VERSION=5.6
    - GTID_MODE=1
      MYSQL_VERSION=5.7
